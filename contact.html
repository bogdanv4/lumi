    <main>
      <section class="hero hero-about">
        <div class="hero-text-about">
          <h1>Contact Us</h1>
        </div>
      </section>
      <section class="about-intro contact">
        <div class="container">
          <img src="img/diamond.png" alt="" />
          <h1>Contact Us</h1>
          <div class="row">
            <div class="col-4 contact-info">
              <div class="icon">
                <img src="img/icon1.png" alt="" />
              </div>
              <div class="content">
                <h3>Contact us</h3>
                <p>info@lumileni.rs</p>
                <p>0800 405060</p>
              </div>
            </div>
            <div class="col-4 contact-info">
              <div class="icon">
                <img src="img/icon2.png" alt="" />
              </div>
              <div class="content">
                <h3>Our location</h3>
                <p>Kralja Aleksandra 12/3/57,</p>
                <p>21 000 Novi Sad, Srbija</p>
              </div>
            </div>
            <div class="col-4 contact-info">
              <div class="icon">
                <img src="img/icon3.png" alt="" />
              </div>
              <div class="content">
                <h3>Working hours</h3>
                <p>Monday to Friday</p>
                <p>8:00am â€“ 10:00pm</p>
              </div>
            </div>
          </div>
          <div class="row contact-row">
            <form>
              <div class="row">
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Name..."
                />

                <input
                  type="text"
                  id="lname"
                  name="lastname"
                  placeholder="Surname..."
                />
              </div>

              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email adress..."
              />
              <textarea
                id="subject"
                name="subject"
                placeholder="Your message..."
                style="height: 200px"
              ></textarea>

              <div class="row">
                <input type="submit" value="Send" id="submit" />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
